<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>练习练习</title>
<style>

</style>
</head>
<body>
<input id="txt" type="text">
<input type="button" value="发送" onclick="send();">
<script>
var proxyA = 'http://foo.com/aa.html';
var proxyB = 'http://bar.com/bb.html';

var ifr = document.createElement('iframe');
ifr.style.display = 'none';
document.body.appendChild(ifr);

function send() {
	ifr.src = proxyB;
}

ifr.onload = function() {
	ifr.contentWindow.name = document.querySelector('#txt').value;
	ifr.src = proxyA;
}
</script>
</body>
</html>
